<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de navegación</title>
  <style>
body {
  font-family: Arial, sans-serif;
}

.nav-menu {
  background-color: #1a73e8;
  text-align: center;
  padding: 10px;
}

.nav-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.nav-menu li {
  display: inline-block;
  position: relative;
}

.nav-menu a {
  display: block;
  text-decoration: none;
  color: white;
  padding: 10px 20px;
}

.nav-menu a:hover {
  background-color: #1565c0;
}

.dropdown:hover .submenu {
  display: block;
}

.submenu {
  display: none;
  position: absolute;
  background-color: #1a73e8;
  min-width: 150px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.submenu li {
  display: block;
}

.submenu a:hover {
  background-color: #1565c0;
}
  </style>
</head>
<body>
  <nav class="nav-menu">
    <ul>
      <li><a href="#">Competities</a></li>
      <li class="dropdown">
        <a href="#">Portfolio</a>
        <ul class="submenu">
          <li><a href="#">Submenu 1</a></li>
          <li><a href="#">Submenu 2</a></li>
          <li><a href="#">Submenu 3</a></li>
        </ul>
      </li>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Formation</a></li>
      <li><a href="#">Experience</a></li>
    </ul>
  </nav>
</body>

</script>
</html>
